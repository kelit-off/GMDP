<style>
       @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap');
         :root {
            --font-style: 'Nunito Sans', sans-serif;
        }
        
        body {
            font-family: var(--font-style);
            background-color: #3E4452;
            color: white;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        h3 {
            font-size: 4vw;
            height: 50px;
            margin-bottom: 3.5vw;
        }
        
        .fa {
            font-size: 3vw;
            color: #B1B2CF;
            margin: auto;
            margin-top: 30px;
        }
        
        .fa:hover {
            color: #686FFD;
            transition: all 0.4s;
        }
        
        .fa,
        button {
            cursor: pointer;
        }
        
        button {
            font-size: 3vw;
            background-color: #686FFD;
            border: 0;
            padding: 1vw 3vw;
            border-radius: 25px;
            color: white;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.12), 0 4px 4px rgba(0, 0, 0, 0.12), 0 8px 8px rgba(0, 0, 0, 0.12), 0 16px 16px rgba(0, 0, 0, 0.12);
        }
        
        button:hover {
            opacity: 0.8;
            transition: all 0.4s;
        }
</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <div class="container">

        <h3 id="generated_pwd"></h3>

        <button onclick="generate_pwd(event);">Generate</button>
        <br>
        <i id="copy" class="fa fa-copy"></i>
    </div>

    <script>
         const output = document.getElementById('generated_pwd')
        document.getElementById('copy').addEventListener('click', copy)

        function generate_pwd(event) {
            const length = 10,
                charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789,;:!?./§»~#{[|`\^@]}&"
            var pwd = "";
            for (var i = 0, n = charset.length; i < length; ++i) {
                pwd += charset.charAt(Math.floor(Math.random() * n));
            }

            output.innerHTML = pwd;
        }

        function copy() {
            const copyText = output.innerHTML;
            navigator.clipboard.writeText(copyText).then(() => {
                alert("Copied to clipboard : " + copyText);
            });
        }
    </script>
